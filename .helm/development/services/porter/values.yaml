# Default values for development.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nguyenthang98/paasforsystem-porter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.8"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
    - name: SERVER_URL
      value: "https://devpaas-thang.myepis.cloud" 
    - name: SERVER_PORT
      value: "8080"
    - name: DB_HOST
      value: "paas-dev-postgresql"
    - name: DB_PORT
      value: "5432"
    - name: DB_USER
      value: "postgres"
    - name: DB_PASS
      value: "test-password"
    - name: DB_NAME
      value: "porter"
    - name: SQL_LITE
      value: "false"
    - name: DISABLE_ALLOWLIST
      value: "true"
    - name: WELCOME_FORM_WEBHOOK
      value: "https://devpaas-thang.myepis.cloud"
    - name: GITHUB_CLIENT_ID
      value: "<secret>"
    - name: GITHUB_CLIENT_SECRET
      value: "<secret>"
    - name: GITHUB_APP_CLIENT_ID
      value: "<secret>"
    - name: GITHUB_APP_CLIENT_SECRET
      value: "<secret>"
    - name: GITHUB_APP_WEBHOOK_SECRET
      value: "<secret>"
    - name: GITHUB_APP_NAME
      value: "thang-porter-dev"
    - name: GITHUB_APP_ID
      value: "196608"
    - name: GITHUB_APP_SECRET_PATH
      value: "/porter/.cred/github_app_private_key.pem"
    - name: DEFAULT_AWS_INTEGRATION_ACCESS_KEY
      value: "<secret>"
    - name: DEFAULT_AWS_INTEGRATION_REGION
      value: "ap-southeast-1"
    - name: DEFAULT_AWS_INTEGRATION_ACCESS_SECRET
      value: "<secret>"
